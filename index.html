<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>weather360</title> 
    <link rel="preconnect"
        href="https://fonts.googleapis.com" />
    <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet"
        href="style.css">
   
</head>

<body>

    <div class="wrapper">

     <h1>Weather360</h1>

        <div class="tab-container">

            <p class="tab"
                data-userWeather>Your Weather</p>
            <p class="tab"
                data-searchWeather>Search Weather</p>

        </div>

        <div class="weather-container">

            <!---grant location container-->

            <div class="sub-container grant-location-container">
                <img src="assests/location.png"
                    width="80"
                    height="80"
                    loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn"
                    data-grantAccess>Grant Access</button>

            </div>

            <!-- Search form -->

            <form class="form-container"
                data-searchForm>

                <input placeholder="Search for City..."
                    data-searchInput>

                <button class="btn"
                    type="submit">
                    <img src="assests/search.png"
                        width="20"
                        height="20"
                        loading="lazy">

                </button>

            </form>

            <!-- loading Screen container -->

            <div class="sub-container loading-container">

                <img src="assests/loading.gif"
                    width="150"
                    height="150">
                <p>Loading</p>
            </div>

            <div class="sub-container  user-info-container ">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <p data-weatherDesc></p>

                <img data-weatherIcon>

                <p data-temp></p>

                <div class="parameter-container">

                    <div class="parameter">
                        <img src="assests/wind.png">
                        <p>WindSpeed</p>
                        <p data-windspeed></p>
                    </div>
                    <div class="parameter">
                        <img src="assests/humidity.png">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="assests/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>

            </div>

        </div>

        <div class="api-Error-Container">
            <img src="assests/not-found.png">
            <p>City Not Found</p>

        </div>

    </div>

    <script src="index.js"></script>
    <!-- <script src="script.js"></script> -->
</body>

</html>
